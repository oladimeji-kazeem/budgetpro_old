{% extends 'budget_input/submission_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block submission_content %}
    <h1 class="mb-1" style="color: var(--primary-dark); font-weight: 700;">{{ title }}</h1>
    <p class="mb-4 text-muted">Submit {{ submission_type|upper }} budget requests for your department.</p>

    <div class="row g-4 justify-content-center">
        <div class="col-md-8">
            <div class="app-card form-card">
                <form method="post">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
            </div>
            <div class="d-flex justify-content-between mt-3">
                 <a href="{% url 'budget_input:submission_index' %}" class="btn btn-secondary">
                    <i class="fas fa-times me-1"></i> Cancel
                </a>
            </div>
        </div>
    </div>
{% endblock %}
