{% extends 'base.html' %}
{% block title %}Password Reset Complete - Leadway Pension{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="logo-circle">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2>Password Reset Complete</h2>
        <p class="subtitle">Your password has been successfully reset</p>

        <div class="alert alert-success" style="border-radius: 8px;">
            Your password has been set. You can now sign in with your new password.
        </div>
        
        <a href="{% url 'login' %}" class="btn btn-primary">Sign In Now</a>
    </div>
</div>
{% endblock %}
